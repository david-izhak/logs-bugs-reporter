spring.application.name=gateway
spring.config.import=configserver:${CONFIGSERVER_NAME:http://localhost:8888}
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-interval=100000
spring.cloud.config.retry.max-attempts=100

server.port=9191
#########################################################################
app-services-allowed=reporter-back-office:8484,logs-info-back-office:8282
app-localhost=true
app-interval-retrieve-accounts=60000
#########################################################################
logging.level.telran=debug
logging.level.org=warn
logging.level.de=warn
logging.level.org.springframework.security=DEBUG
#########################################################################
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
#########################################################################
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka}
spring.cloud.loadbalancer.cache.ttl=10s
####################################################
security.enable=true
test.mod=true
####################################################